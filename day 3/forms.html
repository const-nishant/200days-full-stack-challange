<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div>
        <form action="">
            <!-- place holder = hintText -->
            <h1>Sign Up</h1>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username">
            <label for="password">password</label>
            <input type="password" name="password" id="password"> </input> <br>
            <input type="submit" value="submit"> </input> <br>
            <input type="reset" value="reset"> </input> <br>
            <input type="button" value="button"> </input> <br>
            <input type="checkbox" name="checkbox" id="checkbox"> </input> <br>
            <input type="color" name="color" id="color"> </input> <br>
            <input type="date" name="date" id="date"> </input> <br>
            <input type="datetime-local" name="datetime-local" id="datetime-local"> </input> <br>
            <input type="email" name="email" id="email"> </input> <br>
            <input type="file" name="file" id="file"> </input> <br>
            <input type="hidden" name="hidden" id="hidden"> </input> <br>
            <!-- <input type="image" name="image" id="image"> </input> <br>-->
            <input type="month" name="month" id="month"> </input> <br>
            <input type="number" name="number" id="number"> </input> <br>
            <input type="radio" name="radio" id="radio"> </input> <br>
            <input type="range" name="range" id="range"> </input> <br>
            <input type="search" name="search" id="search"> </input> <br>
            <input type="submit" value="submit"> </input> <br>
            <input type="tel" name="tel" id="tel"> </input> <br>
            <input type="text" name="text" id="text"> </input> <br>
            <input type="time" name="time" id="time"> </input> <br>
            <input type="url" name="url" id="url"> </input> <br>
            <input type="week" name="week" id="week"> </input> <br>
            <textarea name="Nishant" id="textarea">hello</textarea> <br>

            <select name="select" id="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls autoplay></video>

        </form>
    </div>
</body>

</html>
