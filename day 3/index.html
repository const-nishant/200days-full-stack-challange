<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html list</title>
</head>

<body>
    <h1><a href="./forms.html">Html list</a></h1>

    <!-- unordered list -->
    <!-- never use type attribute in unordered/ordered list -->
    <ul type="circle">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <hr>
    <div>
        <table>
            <thead>
                <caption>table</caption>
                <tr>
                    <th colspan="2">name</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nishant</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Nishant</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Nishant</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Nishant</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
